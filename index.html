  <head>

    <link rel="stylesheet" href="css/style.css" />

    <title>World Clock - Charlie G</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city</option>
        <option value="">Cardiff</option>
        <option value="">Sendai</option>
        <option value="">Vienna</option>
        <option value="">Chicago</option>
      </select>
      <div class="city">
        <h2>Cardiff🐉</h2>
        <div class="date">May 11, 2024</div>
        <div class="time">19:47</div>
      </div>
      <div class="city">
        <h2>Sendai⛩</h2>
        <div class="date">May 11, 2024</div>
        <div class="time">19:47</div>
      </div>
    </div>
    <footer>
      This project was coded with 💙 by Charlie G and is
      <a href="https://github.com/charliegood2046/World-Clock" target="_blank">

      >
