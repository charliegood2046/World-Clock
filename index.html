<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>

    <title>World Clock - Charlie G</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city</option>
        <option value="">Cardiff</option>
        <option value="">Sendai</option>
        <option value="">Vienna</option>
        <option value="">Chicago</option>
      </select>
      <div class="city" id="cardiff">
        <div>
          <h2>Cardiff🐉</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="city" id="sendai">
        <h2>Sendai⛩</h2>
        <div class="date"></div>
        <div class="time"></div>
      </div>
    </div>
    <footer>
      This project was coded with 💙 by <strong>Charlie G</strong> and is
      <a href="https://github.com/charliegood2046/World-Clock" target="_blank">
        open sourced on Github.</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
